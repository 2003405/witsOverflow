    <head>
        <title>Simple Shandiz</title>
        <style>
            * {
                box-sizing: border-box;
                margin: 0;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            }
            body {
                background-color: #f7f7f7;
            }
          
            .row {
                height: calc(100% - 60px);
                width: 100%;
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
            .button-col {
                display: flex;
                flex-direction: row;
                justify-content: center;
                padding:20px;
            }
            .button-col button{
                margin: 5px;
            }
            .question-col {
                align-self: flex-start;
                flex: 1;
                padding: 20px 10px;
            }
            .question-container {
                background-color: white;
                border: 1px solid #ccc;
                width: 100%;
                height: 80%;
                padding: 20px;
                border-radius: 10px;
                overflow-y: scroll;
                overflow-x: hidden;
            }
            .question-text {
                padding: 10px;
                border-bottom: 1px solid #ccc;
            }
            #TextTQ{
                padding-left: 1cm;
            }
            #TextLQ{
                padding-left: 1cm;
            }
        </style>
    </head>
    <body>
      
        <div class="row">
            <div class="question-col">
                <h3 id="TextTQ">Top Questions</h3>
                <div id="top-questions" class="question-container">
                    <p class="question-text">Question 1</p>
                    <p class="question-text">Question 2</p>
                </div>
            </div>
            <div class="button-col">
                <button>Ask Question</button>
                <button>Vote</button>
            </div>
            <div class="question-col">
                <h3 id="TextLQ">Latest Questions</h3>
                <div id="latest-questions" class="question-container">
                    <p class="question-text">Question 1</p>
                    <p class="question-text">Question 2</p>
                </div>
            </div>
        </div>
    </body>
    
      
</html>
