<!DOCTYPE html>
<html>
    <head>

        <title>Wits Overflow</title>

        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Personal link to stylesheet-->
        <link rel="stylesheet" href="style.css">

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Include font awesome icons-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    <body>

        <nav class="navbar navbar-light bg-light d-flex justify-content-between p-3 shadow-sm">
            <div class="d-flex p-1">
                <a class="fa fa-navicon"></a>
                <a class="navbar-brand">witsOverflow</a>
                <p style="font-family:Courier; font-size: 20px; position: relative;left:300px; top:10px;">Ask Question</p>
            </div>

        </nav>
        <div class="input-group">
            <!-- title and question input -->
            <form>
                <p style="font-family:Courier; font-size: 15px; position: relative;left:300px; top:10px;">Title:</p>
                <textarea class="title" type="text" id="title" placeholder="Type title..."></textarea>
                <p style="font-family:Courier; font-size: 15px; position: relative;left:300px; top:10px;">Question:</p>
                <textarea class="question" type="text" id="question" placeholder="Type Question..."></textarea>
            </form>
            <span class="input-group-btn" >
         </span>
        </div>
            <div class="row d-flex flex-row-reverse">
                    <a class="custom-btn">Post Question</a>
            </div>
    </body>
</html>
