<!DOCTYPE html>
<html>
    <head>

        <title>Wits Overflow</title>

        <!-- Latest compiled and minified CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <!-- Personal link to stylesheet-->
        <link rel="stylesheet" href="style.css">

        <!-- Latest compiled JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <!-- Include font awesome icons-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    <body>

        <nav class="navbar navbar-light bg-light d-flex justify-content-between p-3 shadow-sm">
            <div class="d-flex p-1">

                <a class="fa fa-navicon"></a>
                
                <a class="navbar-brand">witsOverflow</a>
                <div class="navbar-nav d-flex flex-row">
                    <a class="nav-item nav-link active" href="#">Home</a>
                </div>
            </div>
        

        </nav>


        <div class="account-container d-flex flex-column">
            <div class="row">
                    <h2>Ask Question</h2>
            </div>
                <div class="input-group">
                <!-- title and question input -->
                    <form>
                        <p style=" position: relative;left:20px; top:10px;">Title:</p>
                        <textarea class="title" type="text" id="title" placeholder="Type Title..."></textarea>
                        <p style=" position: relative;left:20px; top:10px;">Question:</p>
                        <textarea class="question" type="text" id="question" placeholder="Type Question..."></textarea>
                    </form>
               <span class="input-group-btn" >
             </span>
            </div>
                <a class="post-question-btn">Post Question</a>
        </div>
    </body>
</html>
